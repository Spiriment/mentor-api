on:
  push:
    branches:
      - main
      - staging

name: ğŸš€ Deploy API on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          rm -rf node_modules
          npm ci

      - name: ğŸ— Build
        run: |
          export NODE_OPTIONS=--max-old-space-size=4096
          npm run build:${{ github.ref == 'refs/heads/main' && 'main' || 'staging' }}

      - name: ğŸ“‚ Create deployment directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          cp package.json deploy/
          cp package-lock.json deploy/

      - name: ğŸ“‚ Sync via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ github.ref == 'refs/heads/main' && secrets.FTP_USERNAME || secrets.FTP_STAGING_USERNAME }}
          password: ${{ github.ref == 'refs/heads/main' && secrets.FTP_PASSWORD || secrets.FTP_STAGING_PASSWORD }}
          protocol: ftps
          local-dir: ./deploy/
          server-dir: ${{ github.ref == 'refs/heads/main' && './' || '../' }}
          log-level: verbose

      - name: ğŸ“ Log deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployment time: $(date)"
